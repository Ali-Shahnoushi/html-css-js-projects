<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator project</title>
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v20.1.0/dist/font-face.css" rel="stylesheet"
      type="text/css" />
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v20.1.0/dist/font-face.css" rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body dir="rtl">

    <div class="container">
      <div class="info">
        <h1>تولید کننده QR کد</h1>
        <p>یه متن یا آدرس وارد کن و QR کدش رو تحویل بگیر!</p>
        <form style="display: flex;justify-content: center;flex-direction: column;align-items: center;width: 90%;">
          <input type="text" placeholder="متن یا آدرس مورد نظر را وارد کن...">
          <button type="button">تولید QR کد</button>
        </form>
        <div class="qr-code hidden"
          style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
          <img id="imageCode">
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>

</html>
